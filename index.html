<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
  }
  #container {
    margin-top: 20vh;
  }
  #question {
    font-size: 36px;
    color: pink;
    margin-bottom: 20px;
  }
  .button {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    margin: 0 10px;
    border-radius: 5px;
  }
  #yes {
    background-color: red;
    color: white;
  }
  #no {
    background-color: #ff8080;
    color: white;
  }
  #message {
    display: none;
    margin-top: 50px;
    font-size: 24px;
  }
  #valentine-image {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 80%;
    max-height: 80%;
  }
  #sad-kitten {
    display: none; /* Initially hide the sad kitten image */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 80%;
    max-height: 80%;
  }
</style>
</head>
<body>

<audio id="wompwomp">
  <source src="wompwomp.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div id="container">
  <div id="question">Will you be my Valentine?</div>
  <button id="yes" class="button" onclick="showMessage('yes')">Yes</button>
  <button id="no" class="button" onclick="showMessage('no')">No</button>
  <div id="message"></div>
</div>

<img id="sad-kitten" src="sadkitten.png" alt="Sad Kitten"> <!-- Image element moved outside the container -->

<script>
  function showMessage(choice) {
    if (choice === 'yes') {
      document.getElementById("message").innerHTML = "<p>Thank you for being my girlfriend!</p>";
      document.getElementById("message").style.display = "block";
      document.getElementById("valentine-image").style.display = "block";
      document.getElementById("yes").style.display = "none";
      document.getElementById("no").style.display = "none";
    } else {
      alert("You have no other option, please select 'Yes' :)");
      var audio = document.getElementById("wompwomp");
      audio.play();
      var sadKittenImage = document.getElementById("sad-kitten");
      sadKittenImage.style.display = "block"; // Show the sad kitten image
      setTimeout(function() {
        sadKittenImage.style.display = "none"; // Hide the sad kitten image after 2 seconds
      }, 2000);
    }
  }

  function showFroggie() {
    var froggieImage = document.createElement("img");
    froggieImage.src = "froggie.png";
    froggieImage.id = "froggie-image";
    froggieImage.style.position = "fixed";
    froggieImage.style.bottom = "10px";
    froggieImage.style.right = "10px";
    froggieImage.style.maxWidth = "100px";
    froggieImage.style.height = "auto";
    froggieImage.style.cursor = "pointer";
    froggieImage.onclick = function() {
      window.location.href = "https://www.youtube.com/watch?v=iggmiF7DNoM";
    };
    document.body.appendChild(froggieImage);
    setTimeout(function() {
      var element = document.getElementById("froggie-image");
      element.parentNode.removeChild(element);
    }, 3000);
  }

  setInterval(showFroggie, 5000);
</script>

</body>
</html>
